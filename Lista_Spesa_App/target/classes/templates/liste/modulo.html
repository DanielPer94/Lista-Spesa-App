<div th:replace="header"></div>

	<div id="titolo">
		<h1 th:text="'Modulo: ' + ${modulo.nome}"></h1>
	</div>
	
	<section class="sezione">
	
		<div class="container">
		
			<div class="pulsantone">

				<a th:href="@{/moduli/lista}"> 
					<span class="pulsante3"><i class="fa-solid fa-arrow-left"></i></span>
				</a>
	
				<a th:href="@{/moduli/modifica(id=${modulo.id})}"> 
					<span class="pulsante">Modifica</span>
				</a>
				
				
				<a class="pulsante" data-bs-toggle="modal" th:data-bs-target="${'#exampleModal' + modulo.id}">cancella</a>
				
				<div class="modal fade" th:id="${'exampleModal' + modulo.id}" tabindex="-1"
							aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Sei sicuro
											di voler cancellare il modulo?</h5>
											
										<button type="button" class="btn-close" data-bs-dismiss="modal"
											aria-label="Close"></button>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary"
											data-bs-dismiss="modal">Indietro</button>
										<button type="button" class="btn btn-danger"
											data-bs-dismiss="modal">
											
											<a th:href="@{/moduli/cancella(id=${modulo.id})}">Cancella</a>
											
										</button>
									</div>
								</div>
							</div>
						</div>
	
			</div>

			
			<div class="sezione2">
			
				<h2>Descrizione</h2>
				<p th:text="${modulo.descrizione}"></p>
			
			</div>
			
			<div class="sezione2">
			
				<h2>Obiettivi</h2>
				<p th:text="${modulo.obiettivi}"></p>
			
			</div>
			
			<div class="progetti">
			
				<div class="boxettino" th:each="p : ${modulo.progetti}" >
				
					<h3 th:text="${p.nome}"></h3>
					
					<p th:text="${#strings.abbreviate(p.descrizione,200)}"></p>

    
						<div class="pulsantone">

							<a th:href="@{/progetti/progetto(id=${p.id})}"> 
								<span class="pulsante2">Scopri i dettagli</span>
							</a>
		
						</div>
					
				</div>
				
				
			</div>
		
		
		</div>
		
	</section>

<div th:replace="footer">footer</div>
